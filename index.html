<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stylish Design</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>

	<body>

								<p>Texto de prueba</p>
							</div>
							<div class="col-sm-4 col-md-6 box">
								<h3>DSGN</h3>
								<p>Texto de prueba</p>
							</div>
						</div>
					</div>

					</div>
				</div>
			</div>

		<main>
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-4 box orange min-box-250">

					</div>

					</div>
				</div>
				<div class="row">
					<div class="col-md-4 box turquoise min-box-250">

					</div>
					<div class="col-md-4 box orange min-box-250">

					</div>

					</div>

				<div class="row">

					</div>
					<div class="col-md-4 box turquoise min-box-200">
							<h2>Fondue</h2>
					</div>
					<div class="col-md-4 box orange min-box-250 overflow-box-50">
							<h2>Potter</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 box turquoise">
							<h2>Projects</h2>
					</div>
					<div class="col-md-4 box orange">

					</div>
					<div class="col-md-4 box gray">
							<h2>Potter</h2>
					</div>

			</div>

		<footer></footer>
